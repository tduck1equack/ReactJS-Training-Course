<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sneaky.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="margin-box navbar-content">
        <a class="logo-homepage" href="#">
          <img src="./assets/logo.png.webp" width="92" height="31" />
        </a>
        <div class="menu">
          <ul class="options">
            <li><a class="primary-link" href="">Home</a></li>
            <li><a class="secondary-link" href="">About</a></li>
            <li><a class="secondary-link" href="">Menu</a></li>
            <li><a class="secondary-link" href="">Chef</a></li>
            <li><a class="secondary-link" href="">Blog</a></li>
            <li><a class="secondary-link" href="">Contact</a></li>
          </ul>
          <img
            class="menu-dropdown"
            src="./assets/menu-dropdown.png"
            width="25"
            height="25"
          />
        </div>
      </div>
    </nav>
    <div class="social">
      <div class="banner-left">
        <ul class="social-network">
          <li>
            <a href="#"
              ><img src="./assets/facebook.svg" alt="" width="20" height="20"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/twitter.svg" alt="" width="20" height="20"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/instagram.svg" alt="" width="20" height="20"
            /></a>
          </li>
        </ul>
        <div class="content">
          <h1 class="title">
            Foods the <br />
            most precious <br />
            things
          </h1>
          <div class="button-menu">
            <button class="primary-button">Book Now</button>
            <button class="transparent-button">
              <img
                src="./assets/play-icon.png.webp"
                alt=""
                width="21"
                height="24"
                style="margin-right: 24px"
              />Watch Video
            </button>
          </div>
          <ul class="services">
            <li class="services-item">
              <img
                src="./assets/fas-service-icon.png.webp"
                alt="Fast Service"
                width="46"
                height="27"
              />
              <div class="services-info">Fast Service</div>
            </li>
            <li class="services-item">
              <img
                src="./assets/fresh-food-icon.png.webp"
                alt="Fast Service"
                width="28"
                height="31"
              />
              <div class="services-info">Fresh Food</div>
            </li>
            <li class="services-item">
              <img
                src="./assets/support-icon.png.webp"
                alt="Fast Service"
                width="33"
                height="33"
              />
              <div class="services-info">24/7 Support</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="banner-right">
        <img src="./assets/banner.webp" alt="Banner" class="display" />
        <div class="changer"></div>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
